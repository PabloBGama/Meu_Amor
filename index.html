<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURPRESAA!!</title>
    <style>

        /* GARANTE QUE O HTML E O BODY PREENCHAM A TELA INTEIRA */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: #0d0d0d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%; /* Ajustado para 100% */
            height: 100%; /* Ajustado para 100% */
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: pulse 4s infinite;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .button {
            padding: 20px 40px;
            font-size: 1.5rem;
            color: #fff;
            background: linear-gradient(45deg, #ff6ec4, #ee6e6e);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-block;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.7);
        }

        .heart-icon {
            font-size: 1.2em;
            padding-right: 5px;
        }
        
        .morzinho-text {
            font-size: 0.9em;
            display: block;
            margin-top: 5px;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.5;
            }
        }

        /* REGRAS PARA O LAYOUT NO CELULAR */
        @media screen and (max-width: 600px) {
            .button {
                width: 80%;
                max-width: 300px;
                padding: 15px 20px;
                font-size: 1.2rem;
                transform: translateX(5px);
                line-height: 1.2;
            }
            
            .morzinho-text {
                font-size: 0.8em;
                margin-top: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="segunda_tela.html" class="button">
            <span class="heart-icon">❤️</span>CLICA AQUI<br>
            <span class="morzinho-text">MORZINHO</span>
        </a>
    </div>
</body>
</html>
